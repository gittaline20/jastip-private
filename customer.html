<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jastipbyceline ¬∑ Status Pesanan</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.5s;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 2rem;
        }
        .header p {
            color: #666;
            margin-top: 5px;
        }
        .first-order-badge {
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .status-badge {
            background: #f0f9ff;
            color: #0369a1;
            padding: 10px;
            border-radius: 50px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .info-card {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px dashed #dee2e6;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .label {
            color: #666;
            font-weight: 500;
        }
        .value {
            font-weight: 600;
            color: #333;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .product-table th {
            background: #667eea;
            color: white;
            padding: 12px;
        }
        .product-table td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .total-section {
            background: #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 1.1rem;
        }
        .grand-total {
            font-size: 1.3rem;
            font-weight: 700;
            border-top: 2px solid #667eea;
            padding-top: 15px;
            margin-top: 10px;
        }
        .error-card {
            background: #fee2e2;
            border: 2px solid #ef4444;
            text-align: center;
            padding: 40px;
            border-radius: 30px;
        }
        .error-card h2 {
            color: #dc2626;
            margin-bottom: 10px;
        }
        .important-note {
            background: #fff3cd;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            margin-top: 25px;
            border-radius: 10px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <div class="loading">
                <h2>‚è≥ Memuat data...</h2>
            </div>
        </div>
    </div>

    <script>
        // CONFIG - SUDAH DIISI DENGAN PUNYA KAMU!
        const SUPABASE_URL = 'https://ntyetosvnafeuhnmljd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50eWV0b3N2bmFmZXVsaG5tamxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDI1MTgsImV4cCI6MjA4NzA3ODUxOH0.GwsN9AR9rHS8CNDZuC80_gN52lSl_IUa2qixuUGFynU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function validateToken(phone, token) {
            const validToken = btoa(phone + 'jastip2024').substring(0, 15);
            return token === validToken;
        }

        async function loadCustomerData() {
            const phone = getUrlParameter('id');
            const token = getUrlParameter('token');
            
            const app = document.getElementById('app');
            
            if (!phone || !token) {
                app.innerHTML = `
                    <div class="card error-card">
                        <h2>üîí Akses Ditolak</h2>
                        <p>Link tidak lengkap.</p>
                    </div>
                `;
                return;
            }

            if (!validateToken(phone, token)) {
                app.innerHTML = `
                    <div class="card error-card">
                        <h2>üîí Akses Ditolak</h2>
                        <p>Token tidak valid. Minta link baru ke admin.</p>
                    </div>
                `;
                return;
            }

            // Ambil data dari Supabase
            const { data: customer, error } = await supabase
                .from('customers')
                .select('*')
                .eq('phone', phone)
                .maybeSingle();

            if (error || !customer) {
                app.innerHTML = `
                    <div class="card error-card">
                        <h2>‚ùå Data Tidak Ditemukan</h2>
                        <p>Tidak ada pesanan untuk nomor ${phone}</p>
                    </div>
                `;
                return;
            }

            displayCustomerData(customer);
        }

        function displayCustomerData(customer) {
            const app = document.getElementById('app');
            
            let totalBelanja = 0;
            let totalItems = 0;
            let productsHtml = '';
            
            customer.products.forEach(p => {
                const subtotal = p.qty * p.harga;
                totalBelanja += subtotal;
                totalItems += p.qty;
                
                productsHtml += `
                    <tr>
                        <td>${p.nama}</td>
                        <td>${p.qty}</td>
                        <td>Rp ${p.harga.toLocaleString()}</td>
                        <td>Rp ${subtotal.toLocaleString()}</td>
                        <td>${p.status}</td>
                    </tr>
                `;
            });

            const sisa = totalBelanja - (customer.total_dp || 0);
            const isFirstOrder = customer.first_order && 
                (new Date() - new Date(customer.first_order)) < 24 * 60 * 60 * 1000;

            app.innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>üì¶ JASTIPBYCELINE</h1>
                        <p>Status Pesanan</p>
                    </div>
                    
                    ${isFirstOrder ? '<div class="first-order-badge">üÜï PESANAN PERTAMA</div>' : ''}
                    
                    <div class="status-badge">
                        ‚è≥ Pesanan Sedang Diproses
                    </div>

                    <div class="info-card">
                        <div class="info-row">
                            <span class="label">Nama Customer</span>
                            <span class="value">${customer.name}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">No HP</span>
                            <span class="value">${customer.phone}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">Total Item</span>
                            <span class="value">${totalItems} pcs</span>
                        </div>
                    </div>

                    <h3>üìã Detail Produk</h3>
                    <table class="product-table">
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Qty</th>
                                <th>Harga</th>
                                <th>Subtotal</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${productsHtml}
                        </tbody>
                    </table>

                    <div class="total-section">
                        <div class="total-row">
                            <span>Total Belanja</span>
                            <span>Rp ${totalBelanja.toLocaleString()}</span>
                        </div>
                        <div class="total-row">
                            <span>DP Dibayar</span>
                            <span style="color: #28a745;">Rp ${(customer.total_dp || 0).toLocaleString()}</span>
                        </div>
                        <div class="total-row grand-total">
                            <span>Sisa Pembayaran</span>
                            <span style="color: ${sisa > 0 ? '#dc3545' : '#28a745'}">Rp ${sisa.toLocaleString()}</span>
                        </div>
                    </div>

                    <div class="important-note">
                        <strong>‚ö†Ô∏è PENTING</strong><br>
                        Transfer BCA hanya atas nama <strong>CELINE PUTRI C</strong><br>
                        <small>No. Rekening: 1234567890</small>
                    </div>
                </div>
            `;
        }

        window.onload = loadCustomerData;
    </script>
</body>
</html>
