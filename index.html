<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jastipbyceline Â· Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 2.5rem;
        }
        .header p {
            color: #666;
            margin-top: 10px;
        }
        .main-content {
            background: white;
            border-radius: 0 0 20px 20px;
            padding: 30px;
        }
        .import-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
        }
        .format-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            margin: 15px 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-family: monospace;
            margin-bottom: 15px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #218838;
        }
        .refresh-btn {
            background: #007bff;
        }
        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .customer-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #dee2e6;
        }
        .customer-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
            font-weight: bold;
        }
        .private-link {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
            margin: 10px 0;
        }
        .copy-btn {
            background: #28a745;
            width: 100%;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: #666;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            animation: slideIn 0.3s;
            z-index: 1000;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ JASTIPBYCELINE ADMIN</h1>
            <p>âœ… Terkoneksi ke Supabase</p>
        </div>
        
        <div class="main-content">
            <div class="import-section">
                <h2>ðŸ“‹ IMPORT DATA CUSTOMER</h2>
                <div class="format-info">
                    <strong>Format:</strong> NoHP Nama Produk Qty Harga Status DP<br>
                    Contoh: 81365245060 danny5060 tas 1 159000 dapat 50000
                </div>
                <textarea id="importData" rows="4">81365245060 danny5060 tas 1 159000 dapat 50000</textarea>
                <div style="margin-top: 15px;">
                    <button onclick="importData()">âœ¨ IMPORT</button>
                    <button onclick="refreshData()" style="background:#007bff">ðŸ”„ REFRESH</button>
                </div>
            </div>

            <h2>ðŸ“± DAFTAR CUSTOMER</h2>
            <div id="customersList" style="text-align:center; padding:20px;">Memuat data...</div>
        </div>
    </div>

    <script>
        // ===== KONFIGURASI =====
        const SUPABASE_URL = 'https://ntyetosvnafeuhnmljd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50eWV0b3N2bmFmZXVsaG5tamxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDI1MTgsImV4cCI6MjA4NzA3ODUxOH0.GwsN9AR9rHS8CNDZuC80_gN52lSl_IUa2qixuUGFynU';
        
        // ===== INISIALISASI (HANYA SEKALI) =====
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ===== FUNGSI =====
        async function refreshData() {
            const container = document.getElementById('customersList');
            container.innerHTML = 'Memuat data...';
            
            const { data, error } = await supabase.from('customers').select('*');
            
            if (error) {
                container.innerHTML = 'Error: ' + error.message;
                return;
            }
            
            if (!data || data.length === 0) {
                container.innerHTML = 'Belum ada data customer';
                return;
            }
            
            let html = '<div style="display:grid;gap:15px;">';
            data.forEach(c => {
                const token = btoa(c.phone + 'jastip2024').substring(0,15);
                const link = window.location.origin + '/customer.html?id=' + c.phone + '&token=' + token;
                
                let total = 0;
                c.products.forEach(p => total += p.qty * p.harga);
                
                html += `
                    <div style="background:#f8f9fa;padding:15px;border-radius:10px;">
                        <div style="display:flex;justify-content:space-between;">
                            <strong>${c.name}</strong> <span>${c.phone}</span>
                        </div>
                        <div style="background:#e9ecef;padding:8px;margin:10px 0;word-break:break-all;font-family:monospace;font-size:0.85rem;">
                            ${link}
                        </div>
                        <button onclick="copyLink('${c.phone}')" style="background:#28a745;color:white;border:none;padding:8px;width:100%;border-radius:5px;cursor:pointer;">
                            ðŸ“‹ COPY LINK
                        </button>
                        <div style="margin-top:10px;">ðŸ’° Rp ${total.toLocaleString()} | DP: Rp ${(c.total_dp||0).toLocaleString()}</div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        async function importData() {
            const text = document.getElementById('importData').value;
            const parts = text.trim().split(/\s+/);
            
            if (parts.length < 6) {
                alert('Format salah! Minimal 6 kolom');
                return;
            }
            
            const [noHp, nama, produk, qty, harga, status, dp=0] = parts;
            
            const { error } = await supabase.from('customers').insert([{
                phone: noHp,
                name: nama,
                products: [{
                    nama: produk,
                    qty: parseInt(qty),
                    harga: parseInt(harga),
                    status: status,
                    dp: parseInt(dp)
                }],
                total_dp: parseInt(dp),
                last_update: new Date().toLocaleString('id-ID')
            }]);
            
            if (error) {
                alert('Error: ' + error.message);
            } else {
                alert('Data berhasil diimport!');
                document.getElementById('importData').value = '';
                refreshData();
            }
        }

        function copyLink(phone) {
            const token = btoa(phone + 'jastip2024').substring(0,15);
            const link = window.location.origin + '/customer.html?id=' + phone + '&token=' + token;
            navigator.clipboard.writeText(link).then(() => alert('Link disalin!'));
        }

        // ===== JALANKAN =====
        window.onload = refreshData;
    </script>
</body>
</html>
