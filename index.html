<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jastipbyceline Â· Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #333;
            font-size: 2.5rem;
        }
        .header p {
            color: #666;
            margin-top: 10px;
        }
        .main-content {
            background: white;
            border-radius: 0 0 20px 20px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .import-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
        }
        .format-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            margin: 15px 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-family: monospace;
            margin-bottom: 15px;
            resize: vertical;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #218838;
        }
        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .customer-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #dee2e6;
        }
        .customer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
            font-weight: bold;
        }
        .private-link {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 0;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            animation: slideIn 0.3s;
            z-index: 1000;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .status-connected {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ JASTIPBYCELINE ADMIN</h1>
            <p>âœ… Terkoneksi ke Supabase!</p>
        </div>
        
        <div class="main-content">
            <div class="import-section">
                <h2>ðŸ“‹ IMPORT DATA CUSTOMER</h2>
                <div class="format-info">
                    <strong>Format (pisah dengan spasi):</strong><br>
                    NoHP Nama Produk Qty Harga Status DP<br>
                    Contoh: 81234567890 budi sepatu 2 200000 ready 100000
                </div>
                <textarea id="importData" placeholder="Tempel data disini...">81234567890 budi sepatu 2 200000 ready 100000</textarea>
                <button onclick="importData()">âœ¨ IMPORT KE DATABASE</button>
                <button onclick="loadCustomers()" style="background: #007bff;">ðŸ”„ REFRESH</button>
            </div>

            <h2>ðŸ“± DAFTAR CUSTOMER</h2>
            <div id="customersList" class="customers-grid">
                <p style="text-align: center; color: #666;">Memuat data...</p>
            </div>
        </div>
    </div>

    <script>
        // CONFIG SUPABASE
        const SUPABASE_URL = 'https://ntyetosvnafeuhnmljd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50eWV0b3N2bmFmZXVsaG5tamxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MDI1MTgsImV4cCI6MjA4NzA3ODUxOH0.GwsN9AR9rHS8CNDZuC80_gN52lSl_IUa2qixuUGFynU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showNotification(message, isError = false) {
            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.style.background = isError ? '#dc3545' : '#28a745';
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 3000);
        }

        function generateLink(phone) {
            const token = btoa(phone + 'jastip2024').substring(0, 15);
            return window.location.origin + '/customer.html?id=' + phone + '&token=' + token;
        }

        async function importData() {
            const text = document.getElementById('importData').value;
            if (!text) {
                showNotification('Masukkan data dulu!', true);
                return;
            }

            const lines = text.split('\n');
            let imported = 0;

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;
                
                const parts = line.split(/\s+/);
                if (parts.length < 6) {
                    console.log('Skipping line (kurang kolom):', line);
                    continue;
                }
                
                const [noHp, nama, produk, qty, harga, status, dp = 0] = parts;
                
                try {
                    // Cek apakah customer sudah ada
                    const { data: existing, error: checkError } = await supabase
                        .from('customers')
                        .select('*')
                        .eq('phone', noHp)
                        .maybeSingle();
                    
                    const product = {
                        nama: produk,
                        qty: parseInt(qty),
                        harga: parseInt(harga),
                        status: status,
                        dp: parseInt(dp)
                    };
                    
                    if (existing) {
                        // Update existing customer
                        const currentProducts = existing.products || [];
                        currentProducts.push(product);
                        
                        const { error: updateError } = await supabase
                            .from('customers')
                            .update({
                                products: currentProducts,
                                total_dp: (existing.total_dp || 0) + parseInt(dp),
                                last_update: new Date().toLocaleString('id-ID')
                            })
                            .eq('phone', noHp);
                        
                        if (updateError) console.error('Update error:', updateError);
                    } else {
                        // Insert new customer
                        const { error: insertError } = await supabase
                            .from('customers')
                            .insert([{
                                phone: noHp,
                                name: nama,
                                products: [product],
                                total_dp: parseInt(dp),
                                last_update: new Date().toLocaleString('id-ID'),
                                first_order: new Date().toISOString()
                            }]);
                        
                        if (insertError) console.error('Insert error:', insertError);
                    }
                    imported++;
                } catch (e) {
                    console.error('Error:', e);
                }
            }
            
            showNotification(`âœ… Berhasil import ${imported} produk`);
            document.getElementById('importData').value = '';
            loadCustomers();
        }

        async function loadCustomers() {
            const container = document.getElementById('customersList');
            container.innerHTML = '<p style="text-align: center; color: #666;">Memuat data...</p>';
            
            try {
                const { data: customers, error } = await supabase
                    .from('customers')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('Error loading:', error);
                    container.innerHTML = '<p style="text-align: center; color: red;">Error: ' + error.message + '</p>';
                    return;
                }
                
                if (!customers || customers.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">Belum ada data customer</p>';
                    return;
                }
                
                container.innerHTML = '';
                
                customers.forEach(customer => {
                    let totalBelanja = 0;
                    let totalItems = 0;
                    
                    customer.products.forEach(p => {
                        totalBelanja += p.qty * p.harga;
                        totalItems += p.qty;
                    });

                    const link = generateLink(customer.phone);
                    const sisa = totalBelanja - (customer.total_dp || 0);

                    const card = document.createElement('div');
                    card.className = 'customer-card';
                    card.innerHTML = `
                        <div class="customer-header">
                            <span>${customer.name}</span>
                            <span>${customer.phone}</span>
                        </div>
                        <div class="private-link" id="link-${customer.phone}">${link}</div>
                        <button class="copy-btn" onclick="copyLink('${customer.phone}')">ðŸ“‹ COPY LINK</button>
                        <div class="stats">
                            <span>ðŸ“¦ ${totalItems} item</span>
                            <span>ðŸ’° Rp ${totalBelanja.toLocaleString()}</span>
                        </div>
                        <div class="stats">
                            <span>ðŸ’µ DP: Rp ${(customer.total_dp || 0).toLocaleString()}</span>
                            <span>ðŸ’³ Sisa: Rp ${sisa.toLocaleString()}</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.error('Fatal error:', e);
                container.innerHTML = '<p style="text-align: center; color: red;">Error: ' + e.message + '</p>';
            }
        }

        function copyLink(phone) {
            const link = generateLink(phone);
            navigator.clipboard.writeText(link).then(() => {
                showNotification('âœ… Link disalin!');
            }).catch(() => {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = link;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('âœ… Link disalin!');
            });
        }

        // Load data saat halaman dimuat
        window.onload = function() {
            loadCustomers();
        };
    </script>
</body>
</html>
